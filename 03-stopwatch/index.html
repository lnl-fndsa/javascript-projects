<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Projet JavaScript - LNL FNDSA</title>
</head>
<body>
    <header class="mb-5 py-5 text-center">
        <h1>Chronom√®tre</h1>
    </header>
    <section>
        <div class="container">
            <div class="text-center timer-container">
                <div class="row g-0 justify-content-center align-items-center timer">
                    <span class="col-2">00</span>:
                    <span class="col-2">00</span>:
                    <span class="col-2">00</span>:
                    <span class="col-2">000</span>
                </div>
                <div class="py-4 btn-container">
                    <button type="button" class="mx-2 button btn-start" id="start">Start</button>
                    <button type="button" class="mx-2 button btn-stop" id="stop" disabled>Stop</button>
                    <button type="button" class="mx-2 button btn-split" id="split" disabled>Split</button>
                    <button type="button" class="mx-2 button btn-reset mt-2" id="reset">Reset</button>
                </div>
            </div>
            <div class="mt-5 col-md-4 mx-auto text-center storage">
                <h4 class="mb-3  storage-header">Temps</h4>
                <div class="data">
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
