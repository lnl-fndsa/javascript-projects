<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Projet JavaScript - LNL FNDSA</title>
</head>
<body>
    <header class="mb-5 py-5 text-center">
        <h1>Compte Ã  rebours (jours)</h1>
    </header>
    <section>
        <div class="container">
            <div class="col-md-6 mb-4 mx-auto text-center input-container">
                <p class="m-0">Entrer une date</p>
                <input type="datetime-local" class="deadline-input">
                <button class="btn btn-outline-secondary btn-reset">Reset</button>
            </div>
            <div class="col-md-12">
                <div class="row g-0 d-flex align-items-center text-center countdown-off active">
                    <h2 class="h1 m-0 fw-bold">Pas d'annonce</h2>
                </div>
                <div class="row g-0 align-items-center text-center countdown-on">
                    <div class="countdown-center">
                        <div class="mb-4 countdown-text">
                            <h2 class="h1 m-0 fw-bold">Coming soon</h2>
                            <p class="my-3 end-date"></p>
                        </div>
                        <div class="row g-0 px-3 pt-3 pb-4 mx-auto justify-content-around countdown-border">                          
                            <div class="col-md-2 pb-2 counter">
                                <h3 class="m-0 display-1 days"></h3>
                                <span>Jours</span>
                            </div>
                            <div class="col-md-2 counter">
                                <h3 class="m-0 display-1 hours"></h3>
                                <span>Heures</span>
                            </div>
                            <div class="col-md-2 counter">
                                <h3 class="m-0 display-1 minutes"></h3>
                                <span>Minutes</span>
                            </div>
                            <div class="col-md-2 counter">
                                <h3 class="m-0 display-1 seconds"></h3>
                                <span>Secondes</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
