<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Projet JavaScript - LNL FNDSA</title>
</head>
<body>
    <header class="mb-5 py-5 text-center">
        <h1>Compte Ã  rebours</h1>
    </header>
    <section>
        <div class="container">
            <div class="text-center countdown-container">
                <div class="col-4 mx-auto">
                    <input type="number" class="form-control input-chrono" min="1" max="60" placeholder="En minutes (1-60)">
                    <div class="my-4 btn-container">
                        <button type="button" class="button btn-start">Start</button>
                        <button type="button" class="button btn-reset">Reset</button>
                    </div>
                </div>
                <div class="row g-0 justify-content-center align-items-center countdown-display">
                    <span class="col-2 minute">00</span>
                    <span class="col-1"> : </span>
                    <span class="col-2 second">00</span>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
